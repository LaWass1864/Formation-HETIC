<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

/* ÉTAPE 1 : Body - Fond noir + centrage */
body {
  background-color: rgb(25, 25, 25);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding: 0;
}


/* ÉTAPE 2-8 : Classe typewriter */
.typewriter {
  /* ÉTAPE 2 : Style de base */
  color: rgba(255, 255, 255, 0.75);
    font-family: "Oswald", sans-serif;
  font-size: 180%;
  
  /* ÉTAPE 3 : Box model */
padding: 20px;
  width: 24em;
  text-align: center; 
  
  /* ÉTAPE 4 : Bordures (séparées pour éviter conflit) */
  border-top: 3px solid #00d9ff;
  border-left: 3px solid #00d9ff;
  border-bottom: 3px solid #00d9ff;
  border-right: 2px solid rgba(255, 255, 255, 0.75);
  border-radius: 10px;
  
  /* ÉTAPE 5 : Effet néon */
  box-shadow: 
    0 0 10px #00d9ff,
    0 0 20px #00d9ff,
    0 0 40px #00d9ff,
    inset 0 0 10px rgba(0, 217, 255, 0.2);
  
  text-shadow: 
    0 0 10px #00d9ff,
    0 0 20px #00d9ff,
    0 0 40px #00d9ff;
  
  /* ÉTAPE 6 : Préparation animation */
  white-space: nowrap;
  overflow: hidden;
  
  /*ÉTAPE 9 : Préparation animation*/
  animation: 
    typewriter 4s steps(44) 1s 1 normal both,
    blinkTextCursor 500ms steps(44) infinite normal;
}

/* ÉTAPE 7 : Animation typewriter */
@keyframes typewriter {
  from {
    width: 0;
  }
  to {
    width: 24em;
  }
}

/* ÉTAPE 8 : Animation curseur */
@keyframes blinkTextCursor {
  from {
    border-right-color: rgba(255, 255, 255, 0.75);
  }
  to {
    border-right-color: transparent;
  }
}

    </style>
   <p class="typewriter">Je suis un développeur web ✨</p>
</body>
</html>
